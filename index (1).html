<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <div class="container d-flex m-10 justify-content-center align-content-center w-100">
        
        
        <section class="container-fluid">
            <div class="card mb-2 p-2 d-flex flex-column">
                <div class="card-header">
                  Calcular el area de un triangulo
                </div>
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">Inserte los valores</h5>
                  <label for="base">base</label>
                  <input type="text" class="fomr-control" id="base" placeholder="base 10">
                  <label for="altura">altura</label>
                  <input type="text" class="fomr-control" id="altura" placeholder="altura 10">
    
    
                  <button class="btn btn-primary" id="btn">Calcular</button>
    
                  <p id="resultado"></p>
             </div>
            </div>


             <div class="card mt-10 d-flex flex-column">
                <div class="card-header">
                Nombre y edad
                </div>
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">Inserte los valores</h5>
                <label for="nombre">Nombre </label>
                <input type="text" class="fomr-control mt-1" id="nombre" placeholder="Angel">
                <label for="apellido">Apellido</label>
                <input type="text" class="fomr-controlmt-1" id="apellido" placeholder="Soriano">
                <label for="fecha" class="mt-1">Edad</label>
                <input type="text" class="fomr-control mb-1" id="fecha" placeholder="Solo colar el anno de la fecha EJ: 2000">
                <button class="btn btn-primary" id="btn1">Calcular</button>
                <p id="resultado2"></p>
            </div>


            <div class="card mt-10 d-flex flex-column">
                <div class="card-header">
                    Saber que mes es segun el numero 
                </div>
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">Inserte los valores</h5>
                <label for="nombre" class="form-control"> Numero  </label>
                <input type="number" class="form-control mt-1" id="mes" placeholder="1-2-3">
               
                <button class="btn btn-primary" id="btn3">Calcular</button>
                <p id="resultado3"></p>
            </div>


            <div class="card mt-10 d-flex flex-column">
                <div class="card-header">
                    Saber la multiplicacion de un numero  
                </div>
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">Inserte los valores</h5>
                <label for="nombre" class="form-control"> Numero  </label>
                <input type="number" class="form-control mt-1" id="numero" placeholder="1-2-3">
               
                <button class="btn btn-primary" id="btn4">Calcular</button>
                <p id="resultado4"></p>
            </div>
      
   
              
        </section>
       

        

   
    </div>

    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
